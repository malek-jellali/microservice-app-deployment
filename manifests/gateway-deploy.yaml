apiVersion: apps/v1
kind: Deployment
metadata:
  name: "api-gateway"
  namespace: ms
  labels:
    app: "api-gateway"
spec:
  selector:
    matchLabels:
      app: "api-gateway"
  replicas: 1
  template:
    metadata:
      labels:
        app: "api-gateway"
    spec:
      containers:
      - name: "api-gateway"
        image: malekjellali1/api-gateway:latest
        ports:
        - containerPort: 9999
          name: "api-gateway"
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - react-ui
            topologyKey: "kubernetes.io/hostname"
